<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Formwaarden</title>
</head>
<body>

    <label for="chkRoker">Is roker</label>
    <input type="checkbox" id="chkRoker"/><br>

    <br><span>Moedertaal</span>
    <input type="radio" id="nl" name="moedertaal" value="Nederlands">
    <label for="nl">Nederlands</label>
    <input type="radio" id="fr" name="moedertaal" value="Frans">
    <label for="fr">Frans</label>
    <input type="radio" id="en" name="moedertaal" value="Engels">
    <label for="en">Engels</label>

    <br><label for="slctFavBuurland">Favoriete buurland</label>
    <select name="favBuurland" id="slctFavBuurland">
        <option value="Nederland">Nederland</option>
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
    </select>

    <br><label for="slctBestelling">Bestelling</label>
    <select name="bestelling" id="slctBestelling" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>

    <br><button id="btnToonResultaat">Toon resultaat</button>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
