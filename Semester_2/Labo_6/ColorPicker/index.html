<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>ColorPicker</title>
</head>
<body>

<div class="sliders">

    <div class="slider">
        <span>0</span>
        <input type="range" id="inputRed" value="128">
        <span>255</span>
        <span>Red</span><span id="redValue">null</span>
    </div>

    <div class="slider">
        <span>0</span>
        <input type="range" id="inputGreen" value="200">
        <span>255</span>
        <span>Green</span><span id="greenValue">null</span>
    </div>

    <div class="slider">
        <span>0</span>
        <input type="range" id="inputBlue" value="60">
        <span>255</span>
        <span>Blue</span><span id="blueValue">null</span>
    </div>
    <div class="box" id="box"></div>
    <button id="btnSave">Save</button>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
